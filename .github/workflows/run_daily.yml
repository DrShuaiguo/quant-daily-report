name: Quant Daily Report

on:
  schedule:
    - cron: '0 0 * * *' # 北京时间 08:00
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run daily report script
      env:
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      run: python test_ding.py

    # === 关键修改在这里 ===
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # 1. 先把生成的文件加入暂存区
        git add data/reports.json
        
        # 2. 尝试提交 (如果没有变化，这步会跳过，不会报错)
        git commit -m "Update daily reports data" || echo "No changes to commit"
        
        # 3. 关键一步：拉取远程最新代码并变基 (解决冲突)
        git pull origin main --rebase
        
        # 4. 推送
        git push origin main

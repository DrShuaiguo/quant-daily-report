name: Quant Daily Report # 任务名称

on:
  schedule:
    # 定时任务：每天 UTC 0:00 (北京时间 08:00) 运行
    - cron: '0 0 * * *'
  # 允许手动点击按钮触发 (方便你测试)
  workflow_dispatch:

permissions:
  contents: write # 赋予脚本修改仓库文件的权限 (为了保存 reports.json)

jobs:
  build-and-run:
    runs-on: ubuntu-latest # 使用最新的 Linux 服务器

    steps:
    # 1. 把代码拉取到服务器
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 安装 Python 环境
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. 安装依赖库 (根据 requirements.txt)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. 运行核心脚本 main.py
    # 注意：这里把 Secrets 注入到环境变量里，脚本才能读到
    - name: Run daily report script
      env:
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        DINGTALK_WEBHOOK: ${{ secrets.DINGTALK_WEBHOOK }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
      run: python main.py

    # 5. 如果 reports.json 有更新，提交保存回仓库
    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add data/reports.json
        # 如果有变化才提交，否则不报错
        git commit -m "Update daily reports data" || exit 0
        git push
